<!DOCTYPE html>
<html>
<head>
  <title>Sydney Projects Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .custom-popup {
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Create the map centered on Sydney
    var map = L.map('map').setView([-33.908, 151.210], 14);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Project data
    var projects = [
      {
        name: "Danks Street District",
        location: [-33.908, 151.210],
        developer: "DASCO",
        description: "Contemporary terraces and sky homes. Mixed-use site with parks, eateries, and wellness amenities.",
        link: "https://drive.google.com/drive/folders/1DdwlTl1ajZ8NiYrCaZaXqIGAPawi3mhy"
      }
    ];

    // Add markers
    projects.forEach(function(project) {
      var marker = L.marker(project.location).addTo(map);
      marker.bindPopup(
        `<div class='custom-popup'>
          <strong>${project.name}</strong><br>
          <em>Developer:</em> ${project.developer}<br>
          ${project.description}<br>
          <a href='${project.link}' target='_blank'>Open PDF Folder</a>
        </div>`
      );
    });
  </script>
</body>
</html>
